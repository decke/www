kind: pipeline
name: default

clone:
  disable: true

steps:
- name: clone
  image: docker:git
  commands:
  - git clone --recursive https://code.bluelife.at/decke/www.git /drone/src
  - git -c advice.detachedHead=false checkout $DRONE_COMMIT

- name: build-dev
  image: chaosbunker/drone-hugo:latest
  settings:
    url: https://www-dev.bluelife.at/
    validate: true

- name: deploy-dev
  image: lucap/drone-netlify
  settings:
    token:
      from_secret: netlify-token
    site_id:
      from_secret: netlify-siteid-dev
    domain: www-dev.bluelife.at
    path: ./public

- name: build-prod
  image: chaosbunker/drone-hugo:0.55.6
  settings:
    url: https://www.bluelife.at/
    validate: true
  when:
    branch:
      - master

- name: deploy-prod
  image: lucap/drone-netlify
  settings:
    token:
      from_secret: netlify-token
    site_id:
      from_secret: netlify-siteid-prod
    domain: www.bluelife.at
    path: ./public
  when:
    branch:
      - master
